<div class="container">

    <div class="row">
        <div class="col-sm">
            <div class="row">
                <app-alert *ngIf="isAlertVisible" [alertMsg]="error" (closeAlert)="onHandleAlerClose()"></app-alert>
                <div class="col-10"><input class="form-control" name="searchDoctors" [(ngModel)]="selectedDoctorName" /> </div>
                <div class="col-2">
                    <button class="btn btn-primary" type="button" name="addDoctor" (click)='onCreateDoctor()'>Add New Doctor</button>
                    <button class="btn btn-primary" type="button" name="addDoctor" (click)='onGetDoctors()'>Get Doctors</button>

                    <button class="btn btn-primary" type="button" name="showAlert" (click)="showAlert()">show alert</button>
                    <button class="btn btn-primary" type="button" name="showAlert" (click)="showAlertModal()">show alert modal</button>
                </div>
                <div class="alert alert-danger" *ngIf="error">An error occurred err:{{error}} err2: {{error2}}</div>

            </div>

            <div class="row">
                <div *ngFor="let d of doctors | doctorFilter:selectedDoctorName:'FirstName'">
                    <a [routerLink]="['/doctors',d.Id]">Doctor {{d.FirstName | uppercase}} {{d.LastName | uppercase}}. Email {{d.Email | shorten:10}}</a><br/>
                </div>

            </div>
        </div>
        <div class="col-sm">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
