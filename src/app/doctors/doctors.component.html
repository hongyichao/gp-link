<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" (click)="OnAddDoctor()">Add New Doctor</button>
                </div>
            </div>
            <br/>
            <div class="row">
                <app-alert *ngIf="isAlertVisible" [alertMsg]="error" (closeAlert)="onHandleAlerClose()"></app-alert>
                <div class="col-12"><input class="form-control" name="searchDoctors" [(ngModel)]="selectedDoctorName" /> </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <div *ngFor="let d of doctors | doctorFilter:selectedDoctorName:'FirstName'">
                        <a [routerLink]="d.Id">Doctor {{d.FirstName | uppercase}} {{d.LastName | uppercase}}. Email {{d.Email | shorten:10}}</a><br/>
                    </div>
                </div>

            </div>
            <br/><br/>
            <div class="row">
                <div class="col-12">

                    <button class="btn btn-primary" type="button" name="addDoctor" (click)='onCreateDoctor()'>Add New Doctor</button>
                    <br/><br/>
                    <button class="btn btn-primary" type="button" name="showAlert" (click)="showAlert()">show alert</button>
                    <br/><br/>
                    <button class="btn btn-primary" type="button" name="showAlert" (click)="showAlertModal()">show alert modal</button>
                    <br/><br/>
                    <button class="btn btn-primary" type="button" name="showAlert" (click)="getAwsDoctors()">get aws doctors</button>
                    <br/><br/>
                    <div class="alert alert-danger" *ngIf="error">An error occurred err:{{error}} err2: {{error2}}</div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
