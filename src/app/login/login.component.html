<div class="container">
    <div class="row">
        <span *ngIf="IsLoggedIn" class="help-block">You are logged in as admin</span>
        <!--<span *ngIf="!IsLoggedIn" class="help-block">Please sign in to manage patients and appointments

        </span>-->
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <span *ngIf="!uname.valid && uname.touched" class="invalid-field">*</span>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required #uname="ngModel">
            </div>
            <div class="form-group">
                <span *ngIf="!pword.valid && pword.touched" class="invalid-field">*</span>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required #pword="ngModel">
            </div>
            <button class="btn btn-primary" (click)="ToLogin()">Login</button>
        </form>



        <!--<button class="btn btn-primary" (click)="ToLogout()">Logout</button>-->
    </div>
