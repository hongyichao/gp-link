<div class="container">
    <div class="row">
        <h2>Patient Information</h2>
    </div>
    <div class="row">
        <form (ngSubmit)="OnFormSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="firstName">First Name</label> <input id="firstName" [ngModel]="patient?.FirstName" name="firstName" class="form-control" required #pfName="ngModel" />
                <span class="help-block" *ngIf="!pfName.valid && pfName.touched">FirstName Name is required</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label><input id="lastName" [ngModel]="patient?.LastName" name="lastName" class="form-control" required #plName="ngModel" />
                <span class="help-block" *ngIf="!plName.valid && plName.touched">Last Name is required</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label> <input id="email" [ngModel]="patient?.Email" name="email" class="form-control" required email #pEmail="ngModel" />
                <span class="help-block" *ngIf="!pEmail.valid && pEmail.touched">Please enter a valid email</span>
            </div>

            <div class="form-group">
                <label for="phone"> Phone</label> <input id="phone" [ngModel]="patient?.Phone" name="phone" class="form-control" required #pPhone="ngModel" />
                <span class="help-block" *ngIf="!pPhone.valid && pPhone.touched">Phone is required</span>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Update</button>
        </form>
    </div>
</div>
