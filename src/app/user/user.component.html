<div class="container">
    <div class="row">
        <form class="col-md-12" [formGroup]="userForm" (ngSubmit)="onUserFormSubmit()">

            <div class="form-group">
                <label for="firstName">First Name</label> <input id="firstName" type="text" formControlName="firstName" class="form-control">
                <span class="help-block" *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched">First name is required</span>
            </div>
            <div class="form-group">
                <label>Last Name</label> <input type="text" formControlName="lastName" class="form-control" required>
                <span class="help-block" *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched">Last name is required</span>
            </div>
            <div class="form-group">
                <label>Username</label> <input type="text" formControlName="username" class="form-control" required>
                <span class="help-block" *ngIf="!userForm.get('username').valid && userForm.get('username').touched">Please enter a valid username</span>
            </div>
            <div class="form-group">
                <label>Password</label> <input type="text" formControlName="password" class="form-control" required>
                <span class="help-block" *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Please enter a valid password</span>
            </div>

        </form>
    </div>
</div>
