<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div>
                Search:
                <label class="radio-inline"><input type="radio" id="radTitle" [(ngModel)]="userFilterParams.UserType" name="searchMethod" value="doctor">Doctor</label>
                <label class="radio-inline"><input type="radio" id="radAuthor" [(ngModel)]="userFilterParams.UserType" name="searchMethod" value="patient">Patient</label>
            </div>
            <input class="form-control" type="text" [(ngModel)]="userFilterParams.SearchStr">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Username</td>
                        <td>Password</td>
                        <td>Type</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of appUsers | userFilter:userFilterParams">
                        <td>{{u.FirstName}}</td>
                        <td>{{u.LastName}}</td>
                        <td>{{u.Username}}</td>
                        <td>{{u.Password}}</td>
                        <td>{{u.Type}}</td>
                        <td><button type="button" class="btn btn-outline-primary" routerLink="/users/{{u.Id}}">edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
